<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    width: 15cm;
    height: 10cm;
    overflow: hidden;
    background: #1a1a2e;
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  }
  .card {
    width: 15cm;
    height: 10cm;
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
  }
  .image-col {
    overflow: hidden;
  }
  .image-col img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .title-col {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1cm;
    background: #16213e;
  }
  .title-col h1 {
    color: #e0e0e0;
    font-size: 1.4em;
    font-weight: 600;
    text-align: center;
    line-height: 1.3;
    word-break: break-word;
  }
</style>
</head>
<body>
<div class="card">
  <div class="image-col">
    <img src="{{ image_uri }}" alt="Project image">
  </div>
  <div class="title-col">
    <h1>{{ title }}</h1>
  </div>
</div>
</body>
</html>
