<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    width: {{ width }}px;
    height: {{ height }}px;
    overflow: hidden;
    background-color: #210b3f;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
    color: white;

  }
  .card {
    width: {{ width }}px;
    height: {{ height }}px;
    display: flex;
    flex-direction: column;
    padding: 3%;
  }

  .image-area img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
    margin: 0 auto;
  }
  .title-area {
    text-align: center;
  }
  .title-area h1 {
    font-size: {{ font_size }}px;
    font-weight: 600;
    line-height: 1.3;
    word-break: break-word;
  }
  .description {
    font-size: {{ desc_font_size }}px;
    text-align: left;
    margin-top: 0.5em;
    line-height: 1.4;
    opacity: 0.85;
  }
</style>
</head>
<body>
<div class="card">
  <div class="image-area">
    <img src="{{ image_uri }}" alt="Project image">
  </div>
  <div class="title-area">
    <h1>{{ title }}</h1>
    {% if description %}
    <p class="description">{{ description }}</p>
    {% endif %}
  </div>
</div>
</body>
</html>
